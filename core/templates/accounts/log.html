{% extends "layouts/base.html" %}

{% block title %}
    Login | Thunder Demo
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col p-2 mt-4">
                <h2>Login</h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark">Log in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
